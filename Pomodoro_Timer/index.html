<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
</head>

<body style="display: grid; place-items: center;padding: 1rem; padding-top: 25vh;">

    <h1 class="info">Set the Duration and Start the Session</h1>

    <h1>
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
    </h1>

    <button class="start-btn">
        <h4>START</h4>
    </button>

    <br>
    <form>
        <input type="number" name="duration" value="25" min="1" max="60">
        <button type="submit">Set</button>
    </form>

    <script src="./app.js"></script>
</body>

</html>
