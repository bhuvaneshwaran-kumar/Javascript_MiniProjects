<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Form Validation</title>
</head>

<body class="bg-light">
    <div class="container">


        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col px-3 border border-sm-2 rounded py-4 shadow" style=" max-width: 500px;">
                <h2 class="text-center fw-normal">Developer Survey FormðŸš€</h2>
                <div class="alert alert-success d-none" role="alert">
                    <!-- Success Message -->
                    Form Submited Successfully !
                </div>
                <form class="mt-3" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input class="form-control" type="text" name="name" id="name" required autocomplete="off">
                        <small id="name-feedback" class="text-danger fw-bold"></small>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="text" name="email" id="email" required autocomplete="off">
                        <small id="email-feedback" class="text-danger fw-bold"></small>
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" id="city" class="form-control" list="citylist" required>
                        <datalist id="citylist">
                            <option value="Chennai">
                            <option value="Mumbai">
                            <option value="Delhi">
                            <option value="Kolkata">
                            <option value="Bangalore">
                            <option value="other">
                        </datalist>
                        <small id="city-feedback" class="text-danger fw-bold"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="language">Main Programming Language</label>
                        <select class="form-select" name="language" id="language" required>
                            <option selected>Click to see the Options</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                            <option value="C++">C++</option>
                            <option value="GoLang">GoLang</option>
                            <option value="PHP">PHP</option>
                            <option value="C#">C#</option>
                            <option value="Dart">Dart</option>
                        </select>
                        <small id="language-feedback" class="text-danger fw-bold"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Do You currently have a Job? </label>
                        <input class="form-check-input" type="radio" value="true" name="hasJob">
                        <label class="form-check-label">Yes</label>

                        <input class="form-check-input" type="radio" value="false" name="hasJob" checked>
                        <label class="form-check-label">no</label>
                    </div>

                    <div class="mb-3">
                        <input class="form-check-input" name="termsAndConditions" type="checkbox" required>
                        <label class="form-check-label">Agree to terms & conditions</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
