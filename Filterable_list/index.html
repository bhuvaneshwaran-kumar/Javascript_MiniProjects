<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/mani-barathi/mani-barathi.github.io/master/assets/favicon.ico"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Filterable List</title>
  </head>

  <body class="w-100 bg-light">
    <div class="container">
      <h1 class="font-weight-light text-center">Filterable List</h1>

      <!-- Search FORM -->
      <div class="row justify-content-center">
        <div class="col" style="max-width: 500px">
          <input
            type="text"
            id="search-field"
            class="form-control shadow-sm"
            placeholder="Search name.."
          />
        </div>
      </div>

      <!-- LIST -->
      <div class="row justify-content-center mt-3 mb-5">
        <div class="col" style="max-width: 700px">
          <ul class="list-group">
            <h4 class="ml-3 mt-1">C</h4>
            <li class="list-group-item">Cras justo odio</li>
            <h4 class="ml-3 mt-1">M</h4>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Morta ac consectetur ac</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <script src="./app.js"></script>
  </body>
</html>
